<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    let map;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(map);
    let caliMap;

  function initMap() {
    caliMap = L.map('map').setView([52.370216, 4.895168], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors',
    }).addTo(caliMap);
  }

  function addParks(parks) {
    parks.forEach((park) => {
      const marker = L.marker([park.lat, park.lon]).addTo(caliMap);
      marker.bindPopup(`<b>${park.name || 'Calisthenics Park'}</b>`);
    });
  }

  window.onload = initMap;
  </script>
  
</body>
</html>
